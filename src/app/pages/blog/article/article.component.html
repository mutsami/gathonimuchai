<app-navbar></app-navbar>

<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4"> 
            <div class="vertcent">
                <p class="badge bg-custom " style="text-align: center;" ><small class="subtitle">{{blog.category}}</small></p>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="vertcent">
                <p style="text-align: center;"><small class="subtitle " style="color: var(--medium);" >{{blog.uploaded.toDate() | timeago}}</small></p>
            </div>
        </div>
        <div class="col-sm-3"> 
            <div class="vertcent">
                <p style="text-align: center;"><small class="subtitle " >{{blog.uploaded.toDate() | date:'medium'}}</small></p>
            </div>
        </div> 
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="container" style="padding-top: 5%;padding-bottom: 5%;">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10"> 
            <h1 class="title" style="font-size: 50px;">{{blog.title | titlecase }}</h1>
            <p class="title margin-top">{{blog.description}}</p>
        </div> 
        <div class="col-sm-1"></div>
    </div>
</div>

<div class="container-fluid bannerBlog"

        [style.background]="'url(' + blog.cover_image + ')'" 
        [style.background-size]="'contain'"
        [style.background-position]="'top'"
        [style.background-repeat]="'no-repeat'"
        [style.height]="'100vh'"  
        [style.width]="'100%'"
      >
</div>
<div class="container" style="margin-top: 8%;margin-bottom: 8%;">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10"> 

            <div [innerHTML]="blog.htmlContent" class="innhtml"></div>

        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

<app-footer></app-footer>
